# settings for AMM routes (Uniswap V2)
amm:
  # how much the execution price is allowed to move unfavorably
  allowedSlippage: '2/100'
  
  # the maximum gas used to estimate gasCost for a uniswap trade.
  gasLimitEstimate: 150688
  
  # how long a trade is valid in seconds (10 minutes)
  ttl: 600
  
  # For each swap, the maximum number of hops to consider.
  maximumHops: 4
  
  # predefined pools (Uniswap V2 pairs)
  pools:
    ETH-USDC: '0xb4e16d0168e52d35cacd2c6185b44281ec28c9dc'
    ETH-USDT: '0x0d4a11d5eeaac28ec3f61d100daf4d40471f1852'
    ETH-DAI: '0xa478c2975ab1ea89e8196811f51a7b7ade33eb11'
    USDC-USDT: '0x3041cbd36888becc7bbcbc0045e3b1f144466f5f'
    WBTC-ETH: '0xbb2b8038a1640196fbe3e38816f3e67cba72d940'

# settings for CLMM routes (Uniswap V3)
clmm:
  # how much the execution price is allowed to move unfavorably
  allowedSlippage: '2/100'
  
  # Use Uniswap Router or Quoter to quote prices.
  # true - use Smart Order Router
  # false - use QuoterV2 Contract
  useRouter: false
  
  # predefined pools (Uniswap V3 pools)
  pools:
