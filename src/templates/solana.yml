networks:
  mainnet-beta:
    nodeURLs: 'https://api.mainnet-beta.solana.com,'
    tokenListType: 'FILE'
    tokenListSource: '/home/gateway/conf/lists/solflare-tokenlist.json'
    nativeCurrencySymbol: SOL
  devnet:
    nodeURLs: 'https://api.devnet.solana.com,'
    tokenListType: 'FILE'
    tokenListSource: '/home/gateway/conf/lists/solflare-tokenlist.json'
    nativeCurrencySymbol: SOL    

# default compute units for a transaction
defaultComputeUnits: 200000

# Percentile of recent priority fee samples used to estimate gasPrice for a transaction
priorityFeePercentile: 0.75
