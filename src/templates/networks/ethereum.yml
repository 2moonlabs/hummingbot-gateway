# Global settings for Ethereum
# Gas parameters for transactions (applies to all networks)
gasLimitTransaction: 3000000
manualGasPrice: 33

# Default compute units (gas limit) for transactions
defaultComputeUnits: 200000

# Gas estimate interval in seconds
gasEstimateInterval: 60

# Maximum fee in ETH (now controlled by Hummingbot)
maxFee: 0.01

# Minimum fee in ETH (now controlled by Hummingbot)
minFee: 0.0001

# Number of retry attempts for transaction confirmation
retryCount: 3

# Multiplier for increasing priority fee on retry (now controlled by Hummingbot)
retryFeeMultiplier: 2.0

# Retry interval in seconds
retryInterval: 2
